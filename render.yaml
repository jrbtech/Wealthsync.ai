services:
  - type: web
    name: wealthsync
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node build
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUBLIC_FIREBASE_API_KEY
        sync: false
      - key: PUBLIC_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: PUBLIC_FIREBASE_PROJECT_ID
        sync: false
      - key: PUBLIC_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: PUBLIC_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: PUBLIC_FIREBASE_APP_ID
        sync: false
      - key: FIREBASE_ADMIN_PROJECT_ID
        sync: false
      - key: FIREBASE_ADMIN_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_ADMIN_PRIVATE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
